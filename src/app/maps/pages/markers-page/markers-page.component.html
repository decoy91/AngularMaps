<div id="map" #map></div>

<ul class="list-group">
  <li *ngFor="let colorMarker of markers let i= index"
  [ngStyle]="{ backgroundColor: colorMarker.color}"
  (click)="flyTo(colorMarker.marker)"
  (dblclick)="deleteMarker(i)"
  class="list-group-item">
  <button (click)="deleteMarker(i)" class="btn btn-danger"> X </button>
    Marcador {{ i + 1 }}
  </li>


</ul>

<button id="btn_marker" (click)="createMarker()" class="btn btn-primary">
  + Agregar Marcador
</button>
